<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form">
      <h1>Temperature Converter</h1>
      <input type="number" id="temp" value="0" /> <br />
      <input type="radio" id="to-c" name="unit" />
      <label for="to-c"> To Celcius</label> <br />
      <input type="radio" id="to-f" name="unit" />
      <label for="to-f"> To Ferenheit</label> <br />
      <br />
      <button id="btn-submit">Submit</button>
      <p id="res"></p>
    </form>
    <script src="index.js"></script>
  </body>
</html>
