<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Check States</title>
  </head>
  <body>
    <input type="checkbox" id="check-box1" />
    <label for="check-box1">Subscribe</label> <br />

    <input type="radio" id="visa-btn" name="card" />
    <label for="visa-btn">Visa</label> <br />
    <input type="radio" id="master-btn" name="card" />
    <label for="master-btn">Master Card</label> <br />
    <input type="radio" id="pay-btn" name="card" />
    <label for="pay-btn">Paypal</label> <br />
    <br />

    <button type="submit" id="btn">Submit</button>
    <br />

    <p id="sub-res"></p>
    <br />
    <p id="pay-res"></p>

    <script src="index.js"></script>
  </body>
</html>
